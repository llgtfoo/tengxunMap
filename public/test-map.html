<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯地图测试页面</title>
  <script charset="utf-8" src="http://172.25.123.20:8888/api/gljs?libraries=visualization,tools"></script>
  <!-- <script src="https://map.qq.com/api/gljs?v=1.exp&key=YACBZ-UF3W5-6NPI7-Q3SZK-37HM7-6FBZO"></script> -->
</head>
<body>
  <div id="container"></div>

  <script>
    //地图初始化函数，本例取名为init，开发者可根据实际情况定义
    function initMap() {
        //定义地图中心点坐标
        var center = new TMap.LatLng(33.106057797248, 117.1545616363046)
        //定义map变量，调用 TMap.Map() 构造函数创建地图
        var map = new TMap.Map(document.getElementById('container'), {
            center: center,//设置地图中心点坐标
            zoom: 3.8,   //设置地图缩放级别
            pitch: 43.5,  //设置俯仰角
            rotation: 0    //设置地图旋转角度
        });
    }

    initMap()
  </script>
</body>
</html>
